{% extends "../base.html" %}

{% block title %}Home Page{% endblock title %}

{% block body %}
    {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
            {{ message }}
        </li>
    {% endfor %}
    <h5 class="text-center"> {{user.first_name}} is logged in with role {{user.role}}</h5>
{% endblock body %}
