{% extends "../base.html" %}

{% block title %}
    Customer Home Page
{% endblock title %}

{% block body %}
<div>
    {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
            {{ message }}
        </li>
    {% endfor %}

</div>
{% endblock body %}
