<!-- templates/login.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <div>
        <div>
            <h2>Login</h2>
            <form method="post">
                {% csrf_token %}
                <label for="phone_number">Phone Number</label>
                <input type='text' name="phone_number" placeholder="Enter Phone Nuber...." required/><br/>
                <label for="password">Password</label>
                <input type='password' name="password" placeholder="Enter Password...." required/><br/>
                <input type='submit' value='Sign In'/>
            </form>
        </div>
    </div>
</body>
</html>
